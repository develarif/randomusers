<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- main css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="css/all.css">
  <title>Random Person Api</title>
  <style>
  </style>
</head>

<body>

  <div class="container">
    <div class="row max-height ">
      <div class="col-11 mx-auto person col-md-8 col-lg-6 my-3">
        <div class="card">
          <img src="img/person-0.jpg" class="card-img-top" alt="" id="photo">
          <div class="card-body">

            <div class="person-info">
              <!-- single input -->
              <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-user"></i></span>Name :<span
                  id="name" class="text-uppercase ml-2 badge badge-secondary single-info">Robert</span></p>
              <!-- end of single input -->
              <!-- single input -->
              <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-venus-mars"></i></span>Gender
                :<span id="gend" class="text-uppercase ml-2 badge badge-secondary single-info">Male</span></p>
              <!-- end of single input -->
              <!-- single input -->
              <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-user-clock"></i></span>Age
                :<span id="age" class="text-uppercase ml-2 badge badge-secondary single-info">20</span></p>
              <!-- end of single input -->
              <!-- single input -->
              <p class="text-capitalize"><span class="mr-3 text-primary"><i
                    class="fas fa-search-location"></i></span>Location
                :<span id="street" class="text-uppercase ml-2 badge badge-secondary single-info">somewhere</span>
              </p>
              <!-- end of single input -->
              <!-- single input -->
              <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-phone"></i></span>phone :<span
                  id="phone" class="text-uppercase ml-2 badge badge-secondary single-info">123-456-789</span></p>
              <!-- end of single input -->
              <!-- single input -->
              <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-envelope"></i></span>email
                :<span id="email" class="text-uppercase ml-2 badge badge-secondary single-info">email@email.com</span>
              </p>
              <!-- end of single input -->
            </div>
          </div>
          <div class="card-footer text-center">

            <button type="button" id="btn" class="btn btn-outline-warning text-capitalize" onclick="pullApi()">generate
              person</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- script js -->
  <script src="app.js"></script>
</body>

</html>
